site_name: Pyventus
site_description: A versatile Python library for managing multiple, decoupled event emitters with ease.

theme:
  name: material
  language: en
  logo: images/logo/pyventus-logo-white.svg
  favicon: images/favicon/pyventus-logo.ico
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: cyan
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: cyan
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - navigation.expand
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.tooltips
    - content.code.annotate

repo_name: mdapena/pyventus
repo_url: https://github.com/mdapena/pyventus

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - abbr
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: sphinx
            show_if_no_docstring: true
            inherited_members: true
            members_order: source
            separate_signature: true
            unwrap_annotated: true
            filters: [ "!^_" ]
            docstring_section_style: spacy
            signature_crossrefs: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_signature_annotations: true
            show_category_heading: true


nav:
  - Pyventus: index.md
  - Getting Started: getting-started.md
  - Tutorials: tutorials.md
  - API Reference:
      - api/index.md
      - Event: api/event.md
      - Event Linker: api/event-linker.md
      - Event Listener: api/event-listener.md
      - Event Emitters:
          - Event Emitter: api/event-emitter.md
          - Asyncio Event Emitter: api/emitters/asyncio-event-emitter.md
          - Redis Queue Event Emitter: api/emitters/rq-event-emitter.md
  - Help: help.md
  - About: about.md

